<html>
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="index.css" type="text/css">
</head>
<body background = "images.jpeg">
<h1 align="center">Student Registration form</h1>
<marquee scrollamount='20ns'><h2 align="center">Please fill in all your details carefully</h2></marquee>
<div class = "form">
<form align ="center" method="post" action = "/home/admin1/Desktop/Reg_form/new2.html" accept="image/gif,image/jpeg">
	<div class = "Name">
		<p>Your Image : <input type="file" name="pic" ></p>
	</div>
	<div class = "Name">
		<p>Name : <input type="text" name ="name" placeholder="Enter Your Name" style=" border-radius:5px;"/></p>
	</div>
	<div class = "cl">
		<p>Class :<input type="text" name ="class" placeholder="Enter Your Class" style=" border-radius:5px;"/></p>
	</div>
	<div class = "prn">
		<p>PRN : <input type="text" name ="prn" placeholder="Enter Your PRN" style=" border-radius:5px;"/></p>
	</div>
	<div class = "phone">
		<p>Phone number : <input type="text" name ="phone" placeholder="Enter Your phone number" style=" border-radius:5px;"/></p>
	</div>
	<div class = "email">
		<p>E-mail : <input type="email" name ="email" placeholder="Enter Your Email" style=" border-radius:5px;"/></p>
	</div>
	<div class = "dob">
		<p>DOB : <input type = "date" name="dob" style=" border-radius:5px;">
		</p>
	</div>
	<div class = "sft">
		<p>Shift : <input type="radio" name ="sft" style=" border-radius:5px;" />1<sup>st</sup> Shift
			 	 <input type="radio" name ="sft" style=" border-radius:5px;"/>2<sup>nd</sup> Shift</p>
	</div>
	<div class = "addr">
		<p>Address : <textarea></textarea>
	</div>
	<div class = "Branch">
		<p>Branch : <select name = "branch"  style=" border-radius:5px;">
			<option>Computer Engineering</option>
			<option>Mechanical Engineering</option>
			<option>Electronics & Telecommunication Engineering</option>
			</select></p>
	</div>
	<div class = "college">
		<p>College : <select name = "college" style=" border-radius:5px;">
		<option style = "color:red;">Modern Education Society's College of Engineering</option>
		<option style = "color:green;">Vishwakarma Institute of Technology</option>
		<option style = "color:blue;">Maharashtra Institute of Technology</option>
		<option style = "color:red;">All India Shri Shivaji Maharaj Society's College of Engineering</option>
		<option style = "color:green;">College of Engineering</option>
		<option style = "color:blue;">Pune institute of Communication and Technology</option>
		<option style = "color:red;">Pimpri Chinchwad College of Engineering</option>
		<option style = "color:green;">Progressive Modern Education Society's College of Engineering</option>
		<option style = "color:blue;">Sinhgad College of Engineering</option>
		</select>
		</p>
	</div>
	<p>
	<div class ="button1">
		<input type = "submit" value="Submit Form" style="box-shadow: 2px 1px #888888; margin : 1px 1px 1px 1px; padding: 8px 8px 8px 8px; background: #404040; color: #DCDCDC"></div>
	<br>
	<div class = "button2">
		<input type = "reset" value="Reset Form" style="box-shadow: 2px 1px #888888; margin : 1px 1px 1px 1px; padding : 8px 12px 8px 12px;  background: #404040; color: #DCDCDC">	
	</div>
	</p>

</form>
<aside align="right">-Kunal Bhapkar</aside>
</div>
</body>
</html>
